<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./movie_style.css" />
    <title>Movie Details</title>
  </head>
  <body>
    <!-- Background Image -->
    <img
      id="backgroundPoster"
      class="backgroundimg"
      src=""
      alt="Movie Poster"
    />

    <!-- Main Content Section -->
    <div class="firstdiv">
      <div class="maindiv">
        <div class="content">
          <a href="./index.html" class="contenta"><span> < </span>Back Home</a>

          <!-- Movie Title -->
          <h1 id="title" class="title"></h1>

          <!-- Star Rating -->
          <div id="starRating" class="stars"></div>

          <!-- IMDB Logo -->
          <img src="./images/imbd.png" alt="imbd" />

          <!-- Movie Details -->
          <p><strong>Released:</strong> <span id="year"></span></p>
          <p><strong>Genre:</strong> <span id="genre"></span></p>
          <p><strong>Plot:</strong> <span id="plot"></span></p>

          <!-- Action Buttons -->
          <div class="Buttons">
            <button type="button" class="Btn1">+ Watchlist</button>
            <button type="button" class="Btn2">Watch Now</button>
          </div>
        </div>

        <!-- Movie Poster Section -->
        <div class="imgdiv">
          <p>Top rated</p>
          <img id="poster" class="posterimg" src="" alt="Movie Poster" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
